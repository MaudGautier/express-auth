<!DOCTYPE html>
<html>

<head>
    <title>Register page</title>
    <link rel="stylesheet"
          href="/static/style.css">
</head>

<body>
    <div class="main">
        <h1>Register page</h1>
        <h3>Create an account</h3>
        <form action="/register" method="post">
            <label for="username">
                  Username:
              </label>
            <input type="text"
                   id="username"
                   name="username"
                   placeholder="Enter your Username" required>

            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
